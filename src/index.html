<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "style/css/global.css">
        <title>Off Beat - maimaiDX chart reviewer </title>
    </head>

    <body>
        <div class="parent">
            <div class="header">
                <div class="header_left">
                    <img class="icon" src="style/assets/music_icon.png">
                    <h1> off-beat : generic tagline placeholder</h1>
                </div>
                <a href = "pages/signup.html">
                    <img class="icon" src="style/assets/pfp_placeholder.png"> 
                </a>
            </div>

            <div class="navbar">
                <div class="search">
                    <input type="text" placeholder="Search song">
                </div>
            
                <div class="select_holder">
                    <select class="diff_sel"> 
                        <option value="" disabled selected> Filter by difficulty</option>
                        <option value="exp"> Expert </option>
                        <option value="mas"> Master </option>
                        <option value="remas"> Re:Master </option>
                    </select> 
                </div>

                <div class="select_holder">
                    <select class="sort_by"> 
                        <option value="" disabled selected> Sort by </option>
                        <option value="exp"> Genre </option>
                        <option value="mas"> Charter </option>
                        <option value="remas"> Internal Level </option>
                    </select> 
                </div>
            </div>

            <div class="chart_card">
                <div class="jacket_holder">
                    <img src="style/assets/pppp.png">
                </div>
                <div class="chart_info">
                    <p class="title"> PPPP </p>
                    <p> Hatsune Miku & Kasane Teto</p>
                    <p> Charter: SEGA </p>
                    <div> 
                        <span class="level_diff exp"> 12.4 </span>
                        <span class="level_diff exp"> Expert</span>
                    </div>
                </div>
            </div>

            <div class="chart_card">
                <div class="jacket_holder">
                    <img src="style/assets/pppp.png">
                </div>
                <div class="chart_info">
                    <p class="title"> PPPP </p>
                    <p> Hatsune Miku & Kasane Teto</p>
                    <p> Charter: SEGA </p>
                    <div> 
                        <span class="level_diff mas"> 13.0 </span>
                        <span class="level_diff mas"> Master </span>
                    </div>
                
                </div>
            </div>
            
            <div class="chart_card">
                <div class="jacket_holder">
                    <img src="style/assets/pppp.png">
                </div>
                <div class="chart_info">
                    <p class="title"> PPPP </p>
                    <p> Hatsune Miku & Kasane Teto</p>
                    <p> Charter: SEGA </p>

                    <div class=""> 
                        <span class="level_diff remas"> 13.7 </span>
                        <span class="level_diff remas"> Re:Master </span>
                    </div>

                </div>
            </div>
        </div>
    
    </body>

</html>
