<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="../style/css/signup.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <body>
    <div class="parent">
        <div class="form">
            <a href="../index.html" class = "back">
                <input type="submit" value="< Back">
            </a>
            <h1>Sign Up / Log In</h1>
            <!-- FOR PHASE 2: make this redirect to a user instance rather than profile.html -->
            <form action="profile.html">
                <p> Username </p>
                <input type="text" placeholder="Input username" required>
                <p> Email </p>
                <input type="email" placeholder="Input email" required>
                <p> Password </p>
                <input type="password" placeholder="Password" required>
                <p> Rating </p>
                <input type="number" placeholder="Input maimai rating here" required>
                <p> Description (optional) </p>
                <textarea placeholder="This is the default bio!"></textarea>
                <br><br>
                <input type="submit" value="Sign Up" class="sign_button">
                <br><br>
                <input type="submit" value="Log In" class="log_button">
            </form>

        </div>
        </div>

</html>
